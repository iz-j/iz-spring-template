<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" th:fragment="envelope">
<head>
<meta charset="utf-8" />

<title>Sample</title>

<!-- Stylesheets -->
<link rel="stylesheet" th:href="@{/css/envelope.css}" />
<link th:substituteby="this :: link" />
<!-- END Stylesheets -->

</head>
<body>
  <header class="envelope-header" th:if="${!#strings.isEmpty(_username)}">
    <form class="envelope-logout" th:action="@{/logout}" method="post">
      <span th:text="${_username}"></span>
      <button type="submit">Logout</button>
    </form>
  </header>

  <div th:replace="this :: content"></div>

  <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
  <script th:src="@{/js/envelope.js}"></script>
  <div th:substituteby="this :: script"></div>

</body>
</html>
